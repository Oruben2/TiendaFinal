<body class="body">
<div id="login-banner">
<a href="index.html">
<img class="logo" src="https://i.imgur.com/olN69wL.jpeg" alt="Logo">
</a>
<form>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Correo electronico</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Contraseña</label>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label izq" for="exampleCheck1">Recuerdame</label>
  </div>
  <div>
    <p>¿No tienes cuenta? <a class="enlace">Registrate aqui.</a></p>
  </div>
  <button type="submit" class="btn btn-Warning btn-lg">Iniciar sesion</button>
</form>
</div>
</body>
