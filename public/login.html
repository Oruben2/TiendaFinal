<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Incluye Bootstrap CSS 4.3.1 -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Usa jQuery 3.3.1 para Bootstrap 4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Usa Popper.js 1.14.7 para Bootstrap 4 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Usa Bootstrap JS 4.3.1 -->

    <link rel="stylesheet" href="css/login.css">    
</head>
<body class="body">
    <div id="login-banner">
        <a href="index.html">
            <img class="logo" src="https://i.imgur.com/olN69wL.jpeg" alt="Logo">
        </a>
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="user" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" required>
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
            </div>
            <div>
                <p>¿No tienes cuenta? <a class="enlace" href="sign _in.html">Regístrate aquí.</a></p>
            </div>
            <button type="button" class="btn btn-warning btn-lg" onclick="login()">Iniciar sesión</button>
        </form>
    </div>
</body> 

<script src="js/login.js"></script>
</html>
