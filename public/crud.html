<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Admin Crud</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/crud.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="tablaPersonas" class="table table-striped table-bordered table-condensed"
                    style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>Nombre del producto</th>
                            <th>Precio</th>
                            <th>Descripción corta</th>
                            <th>Descripción larga</th>
                            <th> <button id="eliminar" type="button" class="btn btn-danger" data-toggle="modal">Eliminar</button></th>
                            <th> <button id="editar" type="button" class="btn btn-success" data-toggle="modal">Editar</button></th>
                        </tr>
                    </thead>
                    <tbody id="res">

                      
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>
</div>

<!--Modal para CRUD-->
<div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
  <script src="js/crud.js"></script>
