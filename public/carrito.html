<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrito
  </title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
  <style>
  .btn-paypal {
    color: #003087;
    background-color: yellow;
    border-color: black;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .btn-paypal:hover {
    background-color: yellow;
    text-decoration: none;
  }
</style>
<div class="container mt-5">
  <a href="carrito.html" class="btn btn-paypal">carrito de compras</a>
</div>


<div id="carrito">
  <h2>Carrito de Compras</h2>
  <ul id="lista-carrito">
    <!-- Aquí se mostrarán los productos agregados al carrito -->
  </ul>
</div>

<!-- Bootstrap JS (opcional, necesario si se van a utilizar otras funciones de Bootstrap) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Carga de productos desde el archivo JSON
  fetch('productos.json')
    .then(response => response.json())
    .then(productos => {
      const productosDiv = document.getElementById('productos');
      productos.forEach(producto => {
        const productoDiv = document.createElement('div');
        productoDiv.innerHTML = `
          <h3>${producto.nombre}</h3>
          <p>Precio: $${producto.precio}</p>
          <p>${producto.descripcion_corta}</p>
          <button onclick="agregarAlCarrito(${JSON.stringify(producto)})">Enviar al carrito de compras</button>
        `;
        productosDiv.appendChild(productoDiv);
      });
    });

  // Función para agregar producto al carrito
  function agregarAlCarrito(producto) {
    const listaCarrito = document.getElementById('lista-carrito');
    const nuevoItem = document.createElement('li');
    nuevoItem.textContent = `${producto.nombre} - Precio: $${producto.precio}`;
    listaCarrito.appendChild(nuevoItem);
  }
</script>
</body>
</html>
